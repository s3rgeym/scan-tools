on: [push, pull_request]
name: Test
jobs:
  test:
    runs-on: "ubuntu-latest"
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go
      - name: Git Checkout
        uses: actions/checkout@v2
      - name: Test
        env:
          GO111MODULE: on
        run: go test ./cmd/* ./... -v
